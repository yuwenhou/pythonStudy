<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <h1>有序列表</h1>

    <!-- ol>li*3 -->
    <o1>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </o1>
    <!-- ul>(li>a{新闻标题})*3-->
    <ul>
        <li><a href="#">新闻标题</a></li>
        <li><a href="#">新闻标题</a></li>
        <li><a href="#">新闻标题</a></li>
    </ul>



    <u1>
        <li>新闻标题1</li>
        <li>新闻标题2</li>
        <li>新闻标题3</li>
    </u1>

    <!-- dl>(dt+dd)*3-->
    <dl>
        <dt>html</dt>
        <dd>负责页面的结构</dd>
        <dt>css</dt>
        <dd>负责页面的表现</dd>
        <dt>javascript</dt>
        <dd>负责页面的行为</dd>
    </dl>


</body>
</html>
