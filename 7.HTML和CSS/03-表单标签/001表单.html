<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <h1>注册表单</h1>
    <form action="" method="get">
        <div>
            <label>用户名：</label>
            <input type="text" name="username" />
        </div>

        <div>
            <label>密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password" />
        </div>

        <div>
            <label>性&nbsp;&nbsp;&nbsp;别：</label>
            <input type="radio" name="gender" value="0"/> 男
            <input type="radio" name="gender" value="1"/> 女
        </div>

        <div>
            <label>爱&nbsp;&nbsp;&nbsp;好：</label>
            <input type="checkbox" name="like" value="dota2"/> dota2
            <input type="checkbox" name="like" value="王者荣耀"/> 王者荣耀
            <input type="checkbox" name="like" value="炉石传说"/> 炉石传说
        </div>

        <div>
            <label>玉&nbsp;&nbsp;&nbsp;照：</label>
            <input type="file" name="" />
        </div>
        <br>
        <div>
            <label>个人介绍：</label>
            <textarea name="introduce"></textarea>
        </div>
        <br>
        <div>
            <label>籍&nbsp;&nbsp;&nbsp;贯：</label>
            <select name="site">
                <option value="0">合肥</option>
                <option value="1">芜湖</option>
                <option value="2">厦门</option>
                <option value="3">广州</option>
                <option value="4">深圳</option>
            </select>
        </div>

        <div>
<!--            <input type="submit" name="" value="提交">-->
            <input type="image" src="../images/cai.png" >
            <input type="reset" name="" value="重置">

        </div>

    </form>
</body>
</html>
