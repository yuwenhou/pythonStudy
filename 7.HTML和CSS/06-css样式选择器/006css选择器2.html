<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style type="text/css">
        .box{
            font-size: 20px;
            line-height: 30px;
            text-indent: 40px;
        }
        .box span{
            color: red;
            font-weight: bold;
        }

        .box em{
            font-style: normal;
            color: #a94442;
            font-weight: bold;
            text-decoration: underline;
        }

        .box .span02{

            color: #31b0d5;

        }

    </style>

</head>
<body>
    <div class="box">
        通过类名来<em>选择元素</em>，一个类可应用于多个元素，一个元素上也可以使用多个类，应用灵活，可复用，是css中应用最多的一种选择器。
        主要应用<span class="span02">在选择父元素下的子元素</span><span>在选择父元素下的子元素</span>，或者子元素下面的子元素，可与标签元素结合使用，减少命名，同时也可以通过层级，防止命名冲突。
    </div>

    <div class="box2">
        通过类名来选择元素，一个类可应用于多个元素，一个元素上也可以使用多个类，应用灵活，可复用，是css中应用最多的一种选择器。
        主要应用<span>在选择父元素下的子元素</span>，或者子元素下面的子元素，可与标签元素结合使用，减少命名，同时也可以通过层级，防止命名冲突。
    </div>
</body>
</html>
