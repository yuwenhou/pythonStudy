<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侯大</title>
    <style type="text/css">

        body{
            margin: 0;
        }
        .box{
            width: 202px;
            height: 156px;
            background-color: white;
            margin: 50px auto;

        }

        .box div{
            width: 200px;
            height: 30px;
            border: 1px solid green;
            background-color: gold;
            margin-top: -1px;
            border-bottom:0px ;
        }


        .box .last{
            border-bottom: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>啥</div>
        <div>也</div>
        <div>都</div>
        <div>没</div>
        <div class="last">有</div>
    </div>
</body>
</html>
